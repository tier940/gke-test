---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: ghcr.io/tier940/nginx:v1.0.2@sha256:09946e372f149fc29180608de83a82e57d5c29f936e35b4412a288d60814e554
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
              ephemeral-storage: 5Gi
            requests:
              cpu: 250m
              memory: 512Mi
              ephemeral-storage: 5Gi
          volumeMounts:
            - name: public
              mountPath: /var/www/html
      volumes:
        - name: public
          persistentVolumeClaim:
            claimName: app-volume-claim

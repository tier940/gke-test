---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php80
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php80
  template:
    metadata:
      labels:
        app: php80
    spec:
      containers:
      - name: php80
        image: ghcr.io/tier940/php80:latest
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
        ports:
        - containerPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
        - name: php
          image: ghcr.io/tier940/php80::v1.0.0@sha256:cf47065aa3e0058939cbafc070b4074d1558648c6ad892ce197b78627b237b8b
          ports:
            - containerPort: 9000
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
              ephemeral-storage: 5Gi
            requests:
              cpu: 250m
              memory: 512Mi
              ephemeral-storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
        - name: php
          image: ghcr.io/tier940/php74:v1.0.1@sha256:c680dc1a7781064da97611729858cea121c40a4e9dbae181d7f2744980e0996f
          ports:
            - containerPort: 9000
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
              ephemeral-storage: 5Gi
            requests:
              cpu: 250m
              memory: 512Mi
              ephemeral-storage: 5Gi

